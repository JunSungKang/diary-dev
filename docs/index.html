    <script>
        // GitHub ì„¤ì • (ë³¸ì¸ì˜ ì •ë³´ë¡œ ìˆ˜ì •í•˜ì„¸ìš”)
        const GITHUB_USERNAME = 'JunSungKang';  // GitHub ì‚¬ìš©ìëª…
        const GITHUB_REPO = 'diary-dev';          // ì €ì¥ì†Œ ì´ë¦„
        const GITHUB_BRANCH = 'main';             // ë¸Œëœì¹˜ (main ë˜ëŠ” master)

        // ì¹´í…Œê³ ë¦¬ ì„¤ì •
        const CATEGORIES = ['personal', 'wisenut'];

        let allPosts = [];

        // GitHub APIë¡œ ë””ë ‰í† ë¦¬ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
        async function getDirectories() {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/`);
                if (!response.ok) throw new Error('ì €ì¥ì†Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');

                const contents = await response.json();
                const yearDirs = contents.filter(item =>
                    item.type === 'dir' && /^\d{4}$/.test(item.name)
                ).sort((a, b) => b.name.localeCompare(a.name));

                return yearDirs;
            } catch (error) {
                console.error('ë””ë ‰í† ë¦¬ ë¡œë“œ ì‹¤íŒ¨:', error);
                return [];
            }
        }

        // íŒŒì¼ì˜ ì»¤ë°‹ ë‚ ì§œ ê°€ì ¸ì˜¤ê¸°
        async function getFileCommitDate(year, filename) {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/commits?path=${year}/${filename}&page=1&per_page=1`);
                if (!response.ok) return null;

                const commits = await response.json();
                if (commits.length > 0) {
                    // ì²« ë²ˆì§¸ ì»¤ë°‹ ë‚ ì§œ (ê°€ì¥ ìµœê·¼)
                    return commits[0].commit.author.date.split('T')[0];
                }
                return null;
            } catch (error) {
                console.error('ì»¤ë°‹ ë‚ ì§œ ê°€ì ¸ì˜¤ê¸° ì‹¤íŒ¨:', error);
                return null;
            }
        }

        // íŠ¹ì • ì—°ë„ + ì¹´í…Œê³ ë¦¬ì˜ í¬ìŠ¤íŠ¸ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
        async function getPostsFromCategory(year, category) {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${year}/${category}`);
                if (!response.ok) return []; // í•´ë‹¹ ì¹´í…Œê³ ë¦¬ í´ë”ê°€ ì—†ìœ¼ë©´ ë¹ˆ ë°°ì—´ ë°˜í™˜

                const files = await response.json();
                const mdFiles = files.filter(file => file.name.endsWith('.md'));

                const posts = await Promise.all(mdFiles.map(async file => {
                    const content = await fetchMarkdownContent(file.download_url);
                    const metadata = parseMarkdownMetadata(content);

                    // ë‚ ì§œ ìš°ì„ ìˆœìœ„: metadata.date > ì»¤ë°‹ ë‚ ì§œ > ì—°ë„ ê¸°ë³¸ê°’
                    let date = metadata.date;
                    if (!date) {
                        // íŒŒì¼ ê²½ë¡œë¥¼ year/category/filename í˜•íƒœë¡œ ë§ì¶¤
                        const commitDate = await getFileCommitDate(year, `${category}/${file.name}`);
                        date = commitDate || `${year}-01-01`;
                    }

                    return {
                        year,
                        category,
                        filename: file.name,
                        title: metadata.title || file.name.replace('.md', ''),
                        date: date,
                        excerpt: metadata.excerpt || content.substring(0, 150).replace(/#/g, '').trim() + '...',
                        tags: metadata.tags || [],
                        content: content,
                        url: file.download_url
                    };
                }));

                return posts;
            } catch (error) {
                // console.warn(`${year}/${category} ë¡œë“œ ì‹¤íŒ¨ ë˜ëŠ” í´ë” ì—†ìŒ`);
                return [];
            }
        }

        // ë§ˆí¬ë‹¤ìš´ íŒŒì¼ ë‚´ìš© ê°€ì ¸ì˜¤ê¸°
        async function fetchMarkdownContent(url) {
            try {
                const response = await fetch(url);
                return await response.text();
            } catch (error) {
                console.error('ë§ˆí¬ë‹¤ìš´ ë¡œë“œ ì‹¤íŒ¨:', error);
                return '';
            }
        }

        // ë§ˆí¬ë‹¤ìš´ ë©”íƒ€ë°ì´í„° íŒŒì‹± (Python docstring style & YAML front matter)
        function parseMarkdownMetadata(content) {
            const metadata = {};

            // 1. Python docstring style (""" ... """)
            const docstringRegex = /^"""\s*\n([\s\S]*?)\n"""/;
            const docstringMatch = content.match(docstringRegex);

            if (docstringMatch) {
                const innerContent = docstringMatch[1];
                const lines = innerContent.split('\n');

                lines.forEach(line => {
                    const [key, ...valueParts] = line.split(':');
                    if (key && valueParts.length) {
                        const k = key.trim();
                        const v = valueParts.join(':').trim();

                        if (k === 'date') {
                            // 2025.11.30 -> 2025-11-30
                            metadata[k] = v.replace(/\./g, '-');
                        } else if (k === 'tags') {
                            const tagsMatch = v.match(/\[(.*?)\]/);
                            if (tagsMatch) {
                                metadata.tags = tagsMatch[1].split(',').map(t => t.trim());
                            }
                        } else {
                            metadata[k] = v.replace(/['"]/g, '');
                        }
                    }
                });
            }

            // 2. YAML front matter (ê¸°ì¡´ í˜¸í™˜ì„± ìœ ì§€)
            if (!metadata.date) {
                const frontMatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n/;
                const match = content.match(frontMatterRegex);

                if (match) {
                    const frontMatter = match[1];
                    const lines = frontMatter.split('\n');

                    lines.forEach(line => {
                        const [key, ...valueParts] = line.split(':');
                        if (key && valueParts.length) {
                            const k = key.trim();
                            const v = valueParts.join(':').trim();

                            if (k === 'tags') {
                                const tagsMatch = v.match(/\[(.*?)\]/);
                                if (tagsMatch) {
                                    metadata.tags = tagsMatch[1].split(',').map(t => t.trim());
                                }
                            } else {
                                metadata[k] = v.replace(/['"]/g, '');
                            }
                        }
                    });
                }
            }

            return metadata;
        }

        // ë§ˆí¬ë‹¤ìš´ ë©”íƒ€ë°ì´í„° ì œê±°
        function removeMarkdownMetadata(content) {
            let newContent = content.replace(/^"""\s*\n[\s\S]*?\n"""\s*\n?/, '');
            newContent = newContent.replace(/^---\s*\n[\s\S]*?\n---\s*\n?/, '');
            return newContent;
        }

        // ëª¨ë“  í¬ìŠ¤íŠ¸ ë¡œë“œ
        async function loadAllPosts() {

                    postsListEl.innerHTML = '<div class="error">í¬ìŠ¤íŠ¸ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. GitHub ì„¤ì •ì„ í™•ì¸í•´ì£¼ì„¸ìš”.</div>';
                    return;
                }

                allPosts = [];
                for (const yearDir of yearDirs) {
                    // ê° ì—°ë„ë³„ë¡œ ì •ì˜ëœ ì¹´í…Œê³ ë¦¬ í´ë” íƒìƒ‰
                    for (const category of CATEGORIES) {
                        const posts = await getPostsFromCategory(yearDir.name, category);
                        allPosts = allPosts.concat(posts);
                    }
                }

                // ë‚ ì§œìˆœ ì •ë ¬ (ìµœì‹ ìˆœ)

                // ì¹´í…Œê³ ë¦¬ ë©”ë‰´ ìƒì„±

                postsListEl.innerHTML = '<div class="error">í¬ìŠ¤íŠ¸ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</div>';
            }

        // ì¹´í…Œê³ ë¦¬ ë„¤ë¹„ê²Œì´ì…˜ ìƒì„±
        function createCategoryNavigation() {
            const navCategories = ['all', ...CATEGORIES];

            yearNavEl.innerHTML = navCategories.map(cat => {

                const isActive = currentCategory === cat ? 'active' : '';
                return `<a href="#" class="nav-link ${isActive}" data-category="${cat}">${label}</a>`;
            }).join('');

            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
            yearNavEl.querySelectorAll('.nav-link').forEach(link => {

            });
        }

        // ì¹´í…Œê³ ë¦¬ë³„ í•„í„°ë§
        function filterPostsByCategory(category) {
            currentCategory = category;

            // ë„¤ë¹„ê²Œì´ì…˜ í™œì„±í™” ìƒíƒœ ë³€ê²½
            yearNavEl.querySelectorAll('.nav-link').forEach(link => {
                link.classList.toggle('active', link.dataset.category === category);
            });

            renderPosts();
            window.scrollTo(0, 0);
        }

        // í¬ìŠ¤íŠ¸ ëª©ë¡ ë Œë”ë§
        function renderPosts() {
            const filteredPosts = currentCategory === 'all'
                ? allPosts
                : allPosts.filter(post => post.category === currentCategory);

            if (filteredPosts.length === 0) {
                postsListEl.innerHTML = '<div class="error">í¬ìŠ¤íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            postsListEl.innerHTML = filteredPosts.map((post) => {
                const postIndex = allPosts.indexOf(post);
                const categoryLabel = post.category.charAt(0).toUpperCase() + post.category.slice(1);
                return `
                    <div class="post-card" onclick="showPost(${postIndex})">
                        <div class="post-date">
                            <span>${post.date}</span>
                            <span style="margin: 0 8px; opacity: 0.5;">|</span>
                            <span>${categoryLabel}</span>
                        </div>
                        <h2 class="post-title">${post.title}</h2>
                        <p class="post-excerpt">${post.excerpt}</p>
                        ${post.tags.length > 0 ? `
                            <div class="post-tags">
                                ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        // í¬ìŠ¤íŠ¸ ìƒì„¸ë³´ê¸°
        function showPost(postIndex) {
            const post = allPosts[postIndex];
            if (!post) return;

            const contentWithoutMetadata = removeMarkdownMetadata(post.content);
            const htmlContent = marked.parse(contentWithoutMetadata);
            const categoryLabel = post.category.charAt(0).toUpperCase() + post.category.slice(1);

            postDetailEl.innerHTML = `
                <button class="back-button" onclick="showHome()">â† ëª©ë¡ìœ¼ë¡œ</button>
                <article class="post-content">
                    <h1>${post.title}</h1>
                    <div class="post-date">
                        <span>${post.date}</span>
                        <span style="margin: 0 8px; opacity: 0.5;">|</span>
                        <span>${categoryLabel}</span>
                    </div>
                    ${post.tags.length > 0 ? `
                        <div class="post-tags" style="margin: 20px 0;">
                            ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    ` : ''}
                    <hr style="border: none; border-top: 1px solid var(--border); margin: 30px 0;">
                    ${htmlContent}
                </article>
            `;

            postsListEl.style.display = 'none';
            postDetailEl.classList.add('active');
            window.scrollTo(0, 0);
        }

        // í™ˆìœ¼ë¡œ
        function showHome() {
            postsListEl.style.display = 'grid';
            postDetailEl.classList.remove('active');
            window.scrollTo(0, 0);
        }

        // ì´ˆê¸° ë¡œë“œ
        loadAllPosts();
    </script>
