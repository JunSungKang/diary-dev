<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151932;
            --accent: #6366f1;
            --accent-light: #818cf8;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --border: #1e293b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            padding: 60px 0 40px;
            text-align: center;
            position: relative;
        }

        .header-glow {
            position: absolute;
            top: -50%;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            position: relative;
            z-index: 1;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 50px;
            border: 1px solid var(--border);
            flex-wrap: wrap;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 20px;
            border-radius: 25px;
        }

        nav a:hover, nav a.active {
            color: var(--accent-light);
            background: rgba(99, 102, 241, 0.1);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .posts-grid {
            display: grid;
            gap: 25px;
            margin-top: 40px;
        }

        .post-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .post-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--accent-light));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .post-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.2);
        }

        .post-card:hover::before {
            transform: scaleX(1);
        }

        .post-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .post-date::before {
            content: 'üìÖ';
        }

        .post-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .post-excerpt {
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .post-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(99, 102, 241, 0.15);
            color: var(--accent-light);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .post-detail {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .post-detail.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-button {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .back-button:hover {
            background: var(--accent);
            border-color: var(--accent);
            transform: translateX(-5px);
        }

        .post-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 40px;
            line-height: 1.8;
        }

        .post-content h1 {
            color: var(--text-primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: none;
            -webkit-text-fill-color: var(--text-primary);
        }

        .post-content h2 {
            color: var(--accent-light);
            margin: 30px 0 15px;
            font-size: 1.8rem;
        }

        .post-content h3 {
            color: var(--accent-light);
            margin: 25px 0 12px;
            font-size: 1.4rem;
        }

        .post-content p {
            margin-bottom: 20px;
            color: var(--text-secondary);
        }

        .post-content ul, .post-content ol {
            margin: 20px 0;
            padding-left: 30px;
            color: var(--text-secondary);
        }

        .post-content li {
            margin: 10px 0;
        }

        .post-content a {
            color: var(--accent-light);
            text-decoration: none;
            border-bottom: 1px solid var(--accent);
            transition: all 0.3s ease;
        }

        .post-content a:hover {
            color: var(--accent);
        }

        .post-content code {
            background: var(--bg-primary);
            padding: 3px 8px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            color: var(--accent-light);
            font-size: 0.9rem;
        }

        .post-content pre {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            margin: 20px 0;
            border: 1px solid var(--border);
        }

        .post-content pre code {
            background: none;
            padding: 0;
        }

        .post-content blockquote {
            border-left: 4px solid var(--accent);
            padding-left: 20px;
            margin: 20px 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        .post-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }

        footer {
            text-align: center;
            padding: 60px 0 40px;
            color: var(--text-secondary);
            border-top: 1px solid var(--border);
            margin-top: 80px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent-light);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            nav {
                flex-direction: column;
                gap: 10px;
                border-radius: 15px;
            }

            .post-card {
                padding: 20px;
            }

            .post-content {
                padding: 25px;
            }

            .post-content h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-glow"></div>
            <h1>Dev Blog</h1>
            <p class="subtitle">ÏΩîÎìúÏôÄ ÏÉùÍ∞ÅÏùÑ Í∏∞Î°ùÌïòÎäî Í≥µÍ∞Ñ</p>
        </header>

        <nav id="year-nav">
            <a href="#" class="nav-link active" data-year="all">All</a>
        </nav>

        <main id="main-content">
            <div id="posts-list" class="posts-grid"></div>
            <div id="post-detail" class="post-detail"></div>
        </main>

        <footer>
            <div class="social-links">
                <a href="https://github.com" target="_blank" title="GitHub">üì¶</a>
                <a href="mailto:your@email.com" title="Email">‚úâÔ∏è</a>
                <a href="#" title="LinkedIn">üíº</a>
            </div>
            <p>¬© 2025 Dev Blog. Made with ‚ù§Ô∏è</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <script>
        // GitHub ÏÑ§Ï†ï (Î≥∏Ïù∏Ïùò Ï†ïÎ≥¥Î°ú ÏàòÏ†ïÌïòÏÑ∏Ïöî)
        const GITHUB_USERNAME = 'JunSungKang';  // GitHub ÏÇ¨Ïö©ÏûêÎ™Ö
        const GITHUB_REPO = 'diary-dev';          // Ï†ÄÏû•ÏÜå Ïù¥Î¶Ñ
        const GITHUB_BRANCH = 'main';             // Î∏åÎûúÏπò (main ÎòêÎäî master)

        let allPosts = [];
        let currentYear = 'all';
        const postsListEl = document.getElementById('posts-list');
        const postDetailEl = document.getElementById('post-detail');
        const yearNavEl = document.getElementById('year-nav');

        // GitHub APIÎ°ú ÎîîÎ†âÌÜ†Î¶¨ Î™©Î°ù Í∞ÄÏ†∏Ïò§Í∏∞
        async function getDirectories() {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/`);
                if (!response.ok) throw new Error('Ï†ÄÏû•ÏÜåÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§');
                
                const contents = await response.json();
                const yearDirs = contents.filter(item => 
                    item.type === 'dir' && /^\d{4}$/.test(item.name)
                ).sort((a, b) => b.name.localeCompare(a.name));
                
                return yearDirs;
            } catch (error) {
                console.error('ÎîîÎ†âÌÜ†Î¶¨ Î°úÎìú Ïã§Ìå®:', error);
                return [];
            }
        }

        // ÌååÏùºÏùò Ïª§Î∞ã ÎÇ†Ïßú Í∞ÄÏ†∏Ïò§Í∏∞
        async function getFileCommitDate(year, filename) {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/commits?path=${year}/${filename}&page=1&per_page=1`);
                if (!response.ok) return null;
                
                const commits = await response.json();
                if (commits.length > 0) {
                    // Ï≤´ Î≤àÏß∏ Ïª§Î∞ã ÎÇ†Ïßú (Í∞ÄÏû• ÏµúÍ∑º)
                    return commits[0].commit.author.date.split('T')[0];
                }
                return null;
            } catch (error) {
                console.error('Ïª§Î∞ã ÎÇ†Ïßú Í∞ÄÏ†∏Ïò§Í∏∞ Ïã§Ìå®:', error);
                return null;
            }
        }

        // ÌäπÏ†ï Ïó∞ÎèÑÏùò Ìè¨Ïä§Ìä∏ Î™©Î°ù Í∞ÄÏ†∏Ïò§Í∏∞
        async function getPostsFromYear(year) {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${year}`);
                if (!response.ok) throw new Error('Ìè¨Ïä§Ìä∏Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§');
                
                const files = await response.json();
                const mdFiles = files.filter(file => file.name.endsWith('.md'));
                
                const posts = await Promise.all(mdFiles.map(async file => {
                    const content = await fetchMarkdownContent(file.download_url);
                    const metadata = parseMarkdownMetadata(content);
                    
                    // ÎÇ†Ïßú Ïö∞ÏÑ†ÏàúÏúÑ: metadata.date > Ïª§Î∞ã ÎÇ†Ïßú > Ïó∞ÎèÑ Í∏∞Î≥∏Í∞í
                    let date = metadata.date;
                    if (!date) {
                        const commitDate = await getFileCommitDate(year, file.name);
                        date = commitDate || `${year}-01-01`;
                    }
                    
                    return {
                        year,
                        filename: file.name,
                        title: metadata.title || file.name.replace('.md', ''),
                        date: date,
                        excerpt: metadata.excerpt || content.substring(0, 150).replace(/#/g, '').trim() + '...',
                        tags: metadata.tags || [],
                        content: content,
                        url: file.download_url
                    };
                }));
                
                return posts;
            } catch (error) {
                console.error(`${year}ÎÖÑ Ìè¨Ïä§Ìä∏ Î°úÎìú Ïã§Ìå®:`, error);
                return [];
            }
        }

        // ÎßàÌÅ¨Îã§Ïö¥ ÌååÏùº ÎÇ¥Ïö© Í∞ÄÏ†∏Ïò§Í∏∞
        async function fetchMarkdownContent(url) {
            try {
                const response = await fetch(url);
                return await response.text();
            } catch (error) {
                console.error('ÎßàÌÅ¨Îã§Ïö¥ Î°úÎìú Ïã§Ìå®:', error);
                return '';
            }
        }

        // ÎßàÌÅ¨Îã§Ïö¥ Î©îÌÉÄÎç∞Ïù¥ÌÑ∞ ÌååÏã± (YAML front matter)
        function parseMarkdownMetadata(content) {
            const metadata = {};
            const frontMatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n/;
            const match = content.match(frontMatterRegex);
            
            if (match) {
                const frontMatter = match[1];
                const lines = frontMatter.split('\n');
                
                lines.forEach(line => {
                    const [key, ...valueParts] = line.split(':');
                    if (key && valueParts.length) {
                        const value = valueParts.join(':').trim();
                        
                        if (key.trim() === 'tags') {
                            // tags: [tag1, tag2] ÌòïÏãù ÌååÏã±
                            const tagsMatch = value.match(/\[(.*?)\]/);
                            if (tagsMatch) {
                                metadata.tags = tagsMatch[1].split(',').map(t => t.trim());
                            }
                        } else {
                            metadata[key.trim()] = value.replace(/['"]/g, '');
                        }
                    }
                });
            }
            
            return metadata;
        }

        // ÎßàÌÅ¨Îã§Ïö¥ front matter Ï†úÍ±∞
        function removeMarkdownMetadata(content) {
            return content.replace(/^---\s*\n[\s\S]*?\n---\s*\n/, '');
        }

        // Î™®Îì† Ìè¨Ïä§Ìä∏ Î°úÎìú
        async function loadAllPosts() {
            postsListEl.innerHTML = '<div class="loading">Ìè¨Ïä§Ìä∏Î•º Î∂àÎü¨Ïò§Îäî Ï§ë</div>';
            
            try {
                const yearDirs = await getDirectories();
                
                if (yearDirs.length === 0) {
                    postsListEl.innerHTML = '<div class="error">Ìè¨Ïä§Ìä∏Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§. GitHub ÏÑ§Ï†ïÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.</div>';
                    return;
                }
                
                allPosts = [];
                for (const yearDir of yearDirs) {
                    const posts = await getPostsFromYear(yearDir.name);
                    allPosts = allPosts.concat(posts);
                }
                
                // ÎÇ†ÏßúÏàú Ï†ïÎ†¨ (ÏµúÏã†Ïàú)
                allPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                // Ïó∞ÎèÑ Î©îÎâ¥ ÏÉùÏÑ±
                createYearNavigation();
                
                renderPosts();
            } catch (error) {
                console.error('Ìè¨Ïä§Ìä∏ Î°úÎìú Ïã§Ìå®:', error);
                postsListEl.innerHTML = '<div class="error">Ìè¨Ïä§Ìä∏Î•º Î∂àÎü¨Ïò§Îäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.</div>';
            }
        }

        // Ïó∞ÎèÑÎ≥Ñ ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ÏÉùÏÑ±
        function createYearNavigation() {
            const years = [...new Set(allPosts.map(post => post.year))].sort((a, b) => b - a);
            
            yearNavEl.innerHTML = `
                <a href="#" class="nav-link ${currentYear === 'all' ? 'active' : ''}" data-year="all">All</a>
                ${years.map(year => `
                    <a href="#" class="nav-link ${currentYear === year ? 'active' : ''}" data-year="${year}">${year}</a>
                `).join('')}
            `;
            
            // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Ï∂îÍ∞Ä
            yearNavEl.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const year = link.dataset.year;
                    filterPostsByYear(year);
                });
            });
        }

        // Ïó∞ÎèÑÎ≥Ñ ÌïÑÌÑ∞ÎßÅ
        function filterPostsByYear(year) {
            currentYear = year;
            
            // ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ÌôúÏÑ±Ìôî ÏÉÅÌÉú Î≥ÄÍ≤Ω
            yearNavEl.querySelectorAll('.nav-link').forEach(link => {
                link.classList.toggle('active', link.dataset.year === year);
            });
            
            renderPosts();
            window.scrollTo(0, 0);
        }

        // Ìè¨Ïä§Ìä∏ Î™©Î°ù Î†åÎçîÎßÅ
        function renderPosts() {
            const filteredPosts = currentYear === 'all' 
                ? allPosts 
                : allPosts.filter(post => post.year === currentYear);
            
            if (filteredPosts.length === 0) {
                postsListEl.innerHTML = '<div class="error">Ìè¨Ïä§Ìä∏Í∞Ä ÏóÜÏäµÎãàÎã§.</div>';
                return;
            }
            
            postsListEl.innerHTML = filteredPosts.map((post) => {
                const postIndex = allPosts.indexOf(post);
                return `
                    <div class="post-card" onclick="showPost(${postIndex})">
                        <div class="post-date">${post.date}</div>
                        <h2 class="post-title">${post.title}</h2>
                        <p class="post-excerpt">${post.excerpt}</p>
                        ${post.tags.length > 0 ? `
                            <div class="post-tags">
                                ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        // Ìè¨Ïä§Ìä∏ ÏÉÅÏÑ∏Î≥¥Í∏∞
        function showPost(postIndex) {
            const post = allPosts[postIndex];
            if (!post) return;

            const contentWithoutMetadata = removeMarkdownMetadata(post.content);
            const htmlContent = marked.parse(contentWithoutMetadata);

            postDetailEl.innerHTML = `
                <button class="back-button" onclick="showHome()">‚Üê Î™©Î°ùÏúºÎ°ú</button>
                <article class="post-content">
                    <h1>${post.title}</h1>
                    <div class="post-date">${post.date}</div>
                    ${post.tags.length > 0 ? `
                        <div class="post-tags" style="margin: 20px 0;">
                            ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    ` : ''}
                    <hr style="border: none; border-top: 1px solid var(--border); margin: 30px 0;">
                    ${htmlContent}
                </article>
            `;

            postsListEl.style.display = 'none';
            postDetailEl.classList.add('active');
            window.scrollTo(0, 0);
        }

        // ÌôàÏúºÎ°ú
        function showHome() {
            postsListEl.style.display = 'grid';
            postDetailEl.classList.remove('active');
            window.scrollTo(0, 0);
        }

        // Ï¥àÍ∏∞ Î°úÎìú
        loadAllPosts();
    </script>
</body>
</html>
